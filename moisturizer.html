<script>
    var productsDetails = [
    {
        number: "",

        productImg: "https://cdn.shopify.com/s/files/1/0906/2558/products/moisturiser.jpg?v=1626968292",

        price: "Rs.499",
        priceToAdd: 499,
        star: "https://sugarcosmetics.com/star_filled.png",

    },
    {
        number: "",
        shadeImg: "",
        productImg: "https://cdn.shopify.com/s/files/1/0906/2558/products/sugar-cosmetics-citrus-got-real-daily-moisturizer-28038347292755.jpg?v=1619155748",
        productName: "CIRTUS REAL DAILY MOIST...",
        price: "Rs.499",
        priceToAdd: 499,
        star: "https://sugarcosmetics.com/star_filled.png",
        rating: "4.9(34)",
        heartImg: "https://cdn-icons-png.flaticon.com/128/833/833300.png",
        select: "ADD TO CART"
    },
    {
        number: "",
        shadeImg: "",
        productImg: "https://cdn.shopify.com/s/files/1/0906/2558/products/Hyderattingkit.jpg?v=1626968294",
        productName: "AQUAHOLIC HYDRATING STICK",
        star: "https://sugarcosmetics.com/star_filled.png",
        price: "Rs.899",
        priceToAdd: 899,
        rating: "4.8(44)",
        heartImg: "https://cdn-icons-png.flaticon.com/128/833/833300.png",
        select: "ADD TO CART"
    },
    {
        number: "12",
        shadeImg: "https://in.sugarcosmetics.com/ic_multiple_shades_opt2.png",
        productImg: "https://cdn.shopify.com/s/files/1/0906/2558/products/sugar-cosmetics-bling-leader-illuminating-moisturizer-13644982681683.jpg?v=1619115847",
        productName: "BLIND LEADER ILLUMINATING MO...",
        star: "https://sugarcosmetics.com/star_filled.png",
        price: "Rs.499",
          priceToAdd: 499,
        rating: "4.7(130)",
        heartImg: "https://cdn-icons-png.flaticon.com/128/833/833300.png",
        select: "SELECT SHADE"
    }  ,
    
    {
        number: "10",
        shadeImg: "https://in.sugarcosmetics.com/ic_multiple_shades_opt2.png",
        productImg: "https://cdn.shopify.com/s/files/1/0906/2558/products/sugar-cosmetics-bling-leader-illuminating-moisturizer-13644982681683.jpg?v=1619115847",
        productName: "BLIND LEADER ILLUMINATING MO...",
        star: "https://sugarcosmetics.com/star_filled.png",
        price: "Rs.399",
        priceToAdd: 399,
        rating: "4.5(120)",
        heartImg: "https://cdn-icons-png.flaticon.com/128/833/833300.png",
        select: "SELECT SHADE"
    }   


];

    var count = 0
    let productArr = JSON.parse(localStorage.getItem("AddToCartProduct")) || [];

    productsDetails.map(function(elem){

        var mainDiv = document.createElement("div")
        mainDiv.setAttribute("class", "container")
        count++;

        mainDiv.addEventListener("click", function(){
            addTocart(elem)
        })

        var divForShade = document.createElement("div")
        divForShade.setAttribute("class", "div_for_shade")
        var numberOfShade = document.createElement("p")
        numberOfShade.innerText = elem.number;
        var shadeImg = document.createElement("img")
        shadeImg.setAttribute("src", elem.shadeImg)
        divForShade.append(numberOfShade, shadeImg)

        var productImg = document.createElement("img")
        productImg.setAttribute("src", elem.productImg)
        productImg.setAttribute("class", "productImg")

        var productName = document.createElement("h6")
        productName.innerText = elem.productName
        productName.setAttribute("class", "productName")

        var price = document.createElement("p")
        price.innerText = elem.price
        price.setAttribute("class", "price")

        var divForStar = document.createElement("div")
        divForStar.style.display = "flex"
        divForStar.style.backgroundColor = "#ffffff"
        divForStar.style.justifyContent = "center"
        var star = document.createElement("img")
        star.setAttribute("src", elem.star)
        star.style.height = "16px"
        star.style.backgroundColor = "#ffffff"
        var rating = document.createElement("p")
        rating.innerText = elem.rating
        rating.setAttribute("class", "rating")
        divForStar.append(star, rating)

        var divHover = document.createElement("div")
        divHover.setAttribute("class", "div_hover")
        var div_heart = document.createElement("div")
        var heart = document.createElement("img")
        heart.setAttribute("src", elem.heartImg)
        div_heart.append(heart)
        var div_select = document.createElement("div")
        var select = document.createElement("p")
        select.innerText = elem.select
        div_select.append(select)
        divHover.append(div_heart, div_select)

        mainDiv.addEventListener("mouseover", function(){
            divHover.style.display = "flex"
        })

        mainDiv.addEventListener("mouseleave", function(){
            divHover.style.display = "none"
        })

        mainDiv.append(divForShade, productImg, productName, price, divForStar, divHover)

        document.querySelector("#productlist").append(mainDiv)
    })

    document.querySelector("#second>p>span>span").innerText = count

    
    function  addTocart(elem){
        productArr.push(elem);
        localStorage.setItem("AddToCartProduct",JSON.stringify(productArr));
    }

</script>
